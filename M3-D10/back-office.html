<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Font Awesome Icons-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <!-- Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap"
      rel="stylesheet"
    />

    <!-- PERSONAL CSS-->
    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="stylesheet" href="./CSS/animation.css" />
    <link rel="stylesheet" href="./CSS/responsive-grid.css" />
    <link rel="stylesheet" href="./CSS/back-office.css" />

    <title>NETFLIX | BACK-OFFICE</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="personal-navbar">
      <div class="toggler">
        <i class="fas fa-sort-up toggler-icon"></i>
      </div>
      <div class="first-nav-part">
        <div id="logo">
          <img src="./Media/strive1.png" alt="" />
        </div>
        <ul class="nav-list">
          <div class="nav-item"><a href="home.html">Home</a></div>
          <div class="nav-item"><a href="">All Movies</a></div>
          <div
            class="nav-item"
            id="show-categories"
            data-toggle="modal"
            data-target="#show-cat"
          >
            Categories
          </div>
          <div class="nav-item"><a href="">New & Popular</a></div>
          <div class="nav-item"><a href="">My List</a></div>
        </ul>
      </div>

      <div class="search">
        <div class="account-settings">
          <div class="drop-toggler">
            <i class="fas fa-sort-down"></i>
          </div>
          <ul>
            <div class="account current">
              <img src="" alt="" />
              <span>Name</span>
            </div>
            <div class="account">
              <img src="" alt="" />
              <span>Name</span>
            </div>
            <div class="account">
              <img src="" alt="" />
              <span>Name</span>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <main id="main-content">
      <!-- Edit Modal -->
      <div
        class="modal fade"
        id="edited-movie"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">Do you confirm your edited movie?</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                data-dismiss="modal"
                class="btn btn-success"
                id="post-edit-btn"
              >
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--Show Categories Modal -->
      <div
        class="modal fade"
        id="show-cat"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header"></div>
            <div class="modal-body">
              <ul id="movie-categories"></ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Post Modal -->
      <div
        class="modal fade"
        id="post-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">Do you confirm your movie?</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                data-dismiss="modal"
                class="btn btn-success"
                id="post-move-btn"
              >
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-xs-12 col-sm-6" id="fill-form">
          <h6>Pick up a cover</h6>
          <input type="text" id="img-text" placeholder="URL Image" />
          <input type="button" id="add-img" value="Add Image" />
          <h6>Give it a Title</h6>
          <input
            type="text"
            id="title-text"
            placeholder="Title"
            id="title-text"
          />
          <h6>Category</h6>
          <input
            type="text"
            id="category-text"
            placeholder="Category"
            id="category-text"
          />
          <h6>Write here the plot</h6>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Description"
          ></textarea>
        </div>
        <div class="col col-xs-12 col-sm-6" id="preview">
          <div class="card">
            <img src="" class="card-img-top" alt="..." />
            <div class="card-body">
              <div class="content-card">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <p>Category :</p>
                <p class="category"></p>
              </div>
              <div class="inputs">
                <input
                  type="button"
                  class="btn btn-primary"
                  id="add-toWebSite"
                  value="Add to WebSite"
                  data-toggle="modal"
                  data-target="#post-modal"
                />
                <input
                  type="button"
                  class="btn btn-danger"
                  id="delete"
                  value="Delete"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row"></div>
    </main>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- IONICONS LIBRARY-->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

    <!-- PERSONAL JS-->
    <script src="./JS/index.js"></script>
    <script src="./JS/back-office.js"></script>
  </body>
</html>
