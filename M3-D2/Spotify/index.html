      <main id="content">
        <!-- MAIN-------------------------------------------------------------------------------------------------------- -->
        <h2 style="font-weight: 800; letter-spacing: -3px; font-size: 3rem">

      <!-- PLAYER------------------------------------------------------------------------------------------------------------ -->

      <footer id="player">
        <div id="player-infos">
          <img src="https://placehold.it/20x20" alt="" />
          <div id="infos">
            <p id="track-title">Track Title</p>
            <p id="track-artist">Track Artist</p>
          </div>
          <ion-icon name="heart" id="like"></ion-icon>
        </div>

        <div id="main-player-controls">
          <div id="player-buttons">
            <ion-icon name="shuffle-outline" id="shuffle-button"></ion-icon>
            <ion-icon name="play-skip-back" id="prev-track"></ion-icon>
            <ion-icon name="play" id="play"></ion-icon>
            <ion-icon name="play-skip-forward" id="next-track"></ion-icon>
            <ion-icon name="share-social" id="share-button"></ion-icon>
          </div>

          <div id="track-bar">
            <div id="current-time">00.00</div>
            <input type="range" id="audio-bar" />
            <div id="track-length">00.00</div>
          </div>
        </div>

        <div id="other-player-controls">
          <ion-icon name="list-circle" id="playlist-button"></ion-icon>
          <div id="volume">
            <ion-icon name="volume-medium"></ion-icon>
          </div>
          <input type="range" id="volume-bar" min="0" max="100" value="50" />
        </div>
      </footer>
